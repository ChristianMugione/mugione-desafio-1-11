<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main>
    <div class="cards">
      <div class="card">

        <h2 class="nombre-plan">Free</h2>

        <div class="price-all">

          <div class="symbol-number">
            <span class="symbol">$</span><span class="number">0</span>
          </div>
          <span class="price-tip">Gratis para todo tu equipo</span>
        </div>
        <p class="plan-desc">Para individuos o equipos que buscan organizar cualquier cosa.</p>
        <button id="free">Empezar Ahora</button>
      </div>

      <div class="card">
        <h2 class="nombre-plan">Standart</h2>

        <div class="price-all">

          <div class="symbol-number">
            <span class="symbol">$</span><span class="number">12</span>
          </div>
          <span class="price-tip">Por usuario por mes</span>
        </div>
        <p class="plan-desc">Para equipos que necesitan gestionar m√°s trabajo.</p>
        <button id="standart">Contratar</button>

      </div>

      <div class="card">
        <h2 class="nombre-plan">Premium</h2>

        <div class="price-all">

          <div class="symbol-number">
            <span class="symbol">$</span><span class="number">35</span>
          </div>
          <span class="price-tip">Por usuario por mes</span>
        </div>
        <p class="plan-desc">Ideal para equipos que necesitan seguimiento de varios proyectos.</p>
        <button id="premium">Prueba Gratuita</button>

      </div>
    </div>
  </main>
</body>

</html>
